<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/aos.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Admin</title>
</head>
<body>

  <main class="site-main">
    <section class="admin-form py-5 border-bottom">
      <div class="container">
        <form class="js-admin-form row">
          <div class="row">
            <div class="col-12 col-md-6 col-xl-4 col-xxl-3 mb-3">
              <input class="form-control js-product-name" type="text" name="product_name" placeholder="Product name" aria-label="Product name" required>
            </div>
            <div class="col-12 col-md-6 col-xl-4 col-xxl-3 mb-3">
              <input class="form-control js-product-desc" type="text" name="product_desc" placeholder="Product desc" aria-label="Product desc" required>
            </div>
            <div class="col-12 col-md-6 col-xl-4 col-xxl-3 mb-3">
              <input class="form-control js-product-price" type="number" name="product_price" placeholder="Product price" aria-label="Product price" required>
            </div>
            <div class="col-12 col-md-6 col-xl-4 col-xxl-3 mb-3">
              <div class="d-flex">
                <input class="form-control js-product-img me-2" type="file" name="product_image" placeholder="Product image" aria-label="Product image" required>
                <button class="btn btn-success" type="submit">Add</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="products py-4">
      <div class="container">
        <ul class="list-unstyled row js-product-list">

        </ul>
      </div>
    </section>
  </main>

  <!-- modal -->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h1 class="modal-title fs-5 mt-0" id="staticBackdropLabel">Change Product</h1>
        </div>
        <form class="js-change-form ">
          <div class="modal-body">
            <div class="mb-3">
              <input class="form-control js-product-name" type="text" name="product_name" placeholder="Product name" aria-label="Product name" required>
            </div>
            <div class="mb-3">
              <input class="form-control js-product-desc" type="text" name="product_desc" placeholder="Product desc" aria-label="Product desc" required>
            </div>
            <div class="mb-3">
              <input class="form-control js-product-price" type="number" name="product_price" placeholder="Product price" aria-label="Product price" required>
            </div>
            <div class="mb-3">
              <div class="d-flex">
                <input class="form-control js-product-img me-2" type="file" name="product_image" placeholder="Product image" aria-label="Product image" required>
                <button type="submit" class="btn btn-primary save-btn" data-bs-dismiss="modal" data-bs-dismiss="modal" aria-label="Close">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Templates -->
  <template class="item-temp">
    <li class="product-item col-12 col-md-6 col-lg-4 col-xl-3 mb-4" data-aos="fade-up">
      <div class="w-100 item-br border rounded-2 p-3 d-flex flex-column justify-content-between">
        <img class="product-img" src="https://via.placeholder.com/150" alt="">
        <h3 class="product-name">Shinshila</h3>
        <p class="product-desc">Lee Pucker design. Leather botinki for handsome designers. Free shipping.</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-inline-block">
            <span><strong>$</strong></span>
            <strong><span class="product-price">2.58</span></strong>
          </div>
          <div class=" d-flex justify-content-end d-inline-block button-box">
            <button class="btn-del" type="button">Delete</button>
            <button class="btn-edit" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
          </div>
        </div>
      </div>
    </li>
  </template>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="./js/aos.js"></script>
  <script src="./js/admin.js"></script>
</body>
</html>
